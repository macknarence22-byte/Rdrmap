<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Cowboy’s Frontier — RP Map</title>
  <meta name="description" content="Interactive RP Map for A Cowboy’s Frontier" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__mark">ACF</div>
      <div class="brand__text">
        <div class="brand__title">A Cowboy’s Frontier</div>
        <div class="brand__sub">RP Map • Explore • Search • Inspect</div>
      </div>
    </div>

    <div class="topbar__actions">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search places, houses, POIs…" autocomplete="off" />
        <button id="clearSearch" class="btn btn--ghost" title="Clear">✕</button>
      </div>

      <select id="typeFilter" class="select">
        <option value="all">All Types</option>
      </select>

      <button id="resetView" class="btn" title="Reset view">Reset</button>
      <button id="toggleSidebar" class="btn btn--ghost" title="Toggle sidebar">Sidebar</button>
    </div>
  </header>

  <main class="layout">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar__section">
        <div class="sidebar__title">Quick Stats</div>
        <div class="stats">
          <div class="stat"><div class="stat__num" id="statTotal">—</div><div class="stat__label">Items</div></div>
          <div class="stat"><div class="stat__num" id="statShown">—</div><div class="stat__label">Shown</div></div>
          <div class="stat"><div class="stat__num" id="statTypes">—</div><div class="stat__label">Types</div></div>
        </div>
      </div>

      <div class="sidebar__section">
        <div class="sidebar__title">Results</div>
        <div id="results" class="results"></div>
      </div>

      <div class="sidebar__footer">
        <div class="hint">
          <b>Tips:</b> Scroll to zoom • Drag to pan • Click markers to inspect
        </div>
      </div>
    </aside>

    <section class="stage">
      <div id="mapWrap" class="mapWrap" aria-label="Map viewer">
        <img id="mapImage" class="mapImage" src="./assets/rdo-map.jpeg" alt="RDO Map" />

        <!-- Markers get injected here -->
        <div id="markerLayer" class="markerLayer"></div>

        <div class="hud">
          <div class="pill" id="hudCoords">x: — y: —</div>
          <div class="pill" id="hudZoom">zoom: 1.00</div>
        </div>
      </div>

      <div id="inspector" class="inspector inspector--hidden">
        <div class="inspector__head">
          <div class="inspector__title" id="insTitle">Inspect</div>
          <button id="closeInspector" class="btn btn--ghost">Close</button>
        </div>
        <div class="inspector__body" id="insBody"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>© A Cowboy’s Frontier</span>
    <span class="dot">•</span>
    <span class="muted">Hosted on Vercel</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
