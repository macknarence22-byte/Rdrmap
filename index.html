<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Cowboy’s Frontier – Map Editor</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <button class="type active" data-type="house">House (Blue)</button>
    <button class="type" data-type="shop">Shop (Red)</button>
    <button class="type" data-type="government">Government (Yellow)</button>

    <button id="apply" disabled>Apply</button>
    <button id="update">Update</button>
  </header>

  <main>
    <div id="map"></div>

    <aside>
      <h3>Marker</h3>

      <label>Name</label>
      <input id="name" />

      <label>Type</label>
      <input id="type" disabled />

      <label>Status</label>
      <input id="status" />

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Coordinates</label>
      <div class="coords">
        <input id="lat" type="number" step="0.0000001" />
        <input id="lng" type="number" step="0.0000001" />
      </div>
    </aside>
  </main>
</body>
</html>
